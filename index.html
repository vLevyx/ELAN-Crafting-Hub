<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Crafting Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Crafting Calculator</h1>
        <button id="darkModeButton" class="dark-mode-button">
            <img src="https://www.svgrepo.com/show/433086/light-mode.svg" alt="Toggle Dark Mode" />
        </button>
        <div class="form-group">
            <label for="categories">Select Category:</label>
            <select id="categories" class="select-box">
                <option value="--">--</option>
                <option value="Weapons">Weapons</option>
                <option value="Magazines">Magazines</option>
                <option value="Attachments">Attachments</option>
                <option value="Vehicles">Vehicles</option>
                <option value="Vests">Vests</option>
                <option value="Helmets">Helmets</option>
                <option value="Clothes">Clothes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="items" class="item-label">Select Item:</label>
            <div class="item-container">
                <div class="flex-container">
                    <select id="items" class="select-box item-select" style="width: 65%;"></select>
                    <div class="crafting-level" style="width: 30%;">Crafting Level</div>
                </div>
            </div>
        </div>                           
        <div class="form-group">
            <label for="quantity">Enter Quantity:</label>
            <input type="number" id="quantity" class="select-box" min="1" value="1" />
        </div>
        <button id="calculateButton" class="calculate-button">Calculate Materials</button>
        <div id="result" class="result">
            <h2>Resources needed:</h2>
            <ul id="resources-list"></ul>
            <h2>Components needed:</h2>
            <ul id="components-list"></ul>
            <h2>HQ Components needed:</h2>
            <ul id="hq-components-list"></ul>
        </div>
        
        <p class="footer">Made with ❤️ by Levy</p>
        <p class="footer">ELAN: v.0.6.23</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
