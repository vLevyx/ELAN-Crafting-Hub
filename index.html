<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Crafting Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Item Crafting Calculator</h1>
        <button id="darkModeButton" class="dark-mode-button">
            <img src="https://www.svgrepo.com/show/433086/light-mode.svg" alt="Toggle Dark Mode" />
        </button>
        <div class="form-group">
            <label for="categories">Select category:</label>
            <select id="categories" class="select-box">
                <option value="--">--</option>
                <option value="Weapons">Weapons</option>
                <option value="Magazines">Magazines</option>
                <option value="Attachments">Attachments</option>
                <option value="Vehicles">Vehicles</option>
                <option value="Vests">Vests</option>
                <option value="Helmets">Helmets</option>
                <option value="Clothes">Clothes</option>
            </select>
        </div>
        <div class="form-group">
            <label for="items">Select item:</label>
            <select id="items" class="select-box"></select>
        </div>
        <div class="form-group">
            <label for="quantity">Select quantity:</label>
            <select id="quantity" class="select-box">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
            </select>
        </div>
        <button id="calculateButton" class="calculate-button">Calculate Materials</button>
        <div id="result" class="result"></div>
        <p class="footer">Made with ❤️ by Levy</p>
        <p class="footer">ELAN: v.0.6.23</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
